# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureKeyVault@1
  inputs:
    azureSubscription: 'SynapseML Build'
    keyVaultName: mmlspark-keys
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '8'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
- bash: |
    sbt publishLocalSigned
    
  env:
    NEXUS-UN: $(nexus-un)
    NEXUS-PW: $(nexus-pw)
    PGP-PRIVATE: $(pgp-private)
    PGP-PUBLIC: $(pgp-public)
    PGP-PW: $(pgp-pw)
  displayName: 'publish local signed'
- task: EsrpCodeSigning@3
  inputs:
    ConnectedServiceName: 'DataScienceESRPSign'
    FolderPath: '/home/vsts/.ivy2/local/com.microsoft.azure/'
    Pattern: '*.jar'
    signConfigType: 'inlineSignParams'
    inlineOperation: |
      [
        {
          "KeyCode" : "CP-447347-Java",
          "OperationCode" : "JavaSign",
          "Parameters" : {
              "SigAlg" : "SHA256withRSA",
              "Timestamp" : "-tsa http://sha256timestamp.ws.digicert.com/sha256/timestamp"
          },
          "ToolName" : "sign",
          "ToolVersion" : "1.0"
        },
        {
            "KeyCode" : "CP-447347-Java",
            "OperationCode" : "JavaVerify",
            "Parameters" : {},
            "ToolName" : "sign",
            "ToolVersion" : "1.0"
        }
      ]
    SessionTimeout: '60'
    MaxConcurrency: '50'
    MaxRetryAttempts: '5'
  displayName: 'CodeSign First Party'
  
